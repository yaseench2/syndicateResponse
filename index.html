<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/home.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- code here -->
    <div class="card">
      <div class="card-image">
        <h2 class="card-heading">
          <small></small>
        </h2>
      </div>
      <form class="card-form" id="submit-form" autocomplete="off">
        <div class="input">
          <input type="text" class="input-field" value="" name="name" required />
          <label class="input-label">Full Name</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value="" name="email/number" required />
          <label class="input-label">Email/Number</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value="" name="answer 1" required />
          <label class="input-label">ജാമിഅത്തുൽ ഹിന്ദിൽ നിങ്ങള് കൊണ്ട് വരാൻ ഉദ്ദേശിക്കുന്ന മാറ്റം</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value=""  name="answer 2"required />
          <label class="input-label">സാമ്പത്തിക പുരോഗതിക്കുള്ള അഭിപ്രായം</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value="" name="answer 3" required />
          <label class="input-label">ജാമിഅത്തുൽ ഹിന്ദിന്റെ ഓഫീസ്</label>
        </div>
        <div class="input">
          <input type="text" class="input-field" value="" name="answer 4" required />
          <label class="input-label">Question 4</label>
        </div>
        <div class="action">
          <button class="action-button">Submit</button>
        </div>
      </form>
      <div class="card-info">
        <p>Thank You For Your Valuable Time And Message</p>
      </div>
    </div>
  </div>
</body>
<script>
  $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwqQcrCsgdFNb5QO216D5Bx5aE316hfC50ylA87yktTy8qUvJNrWLZcJV9rY-fqoFkk2w/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
</script>
</html>
